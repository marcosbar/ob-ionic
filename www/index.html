<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="lib/angular-local-storage/dist/angular-local-storage.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>
  </head>
  <body ng-app="starter" ng-controller="main" ng-init="setUpConfigs()">

  <ion-pane>
    <ion-header-bar class="bar-stable">
      <h1 class="title">Openbravos Cash Update</h1>
      <button class="button button-icon" ng-click="openNewConfigModal()">
        <i class="icon ion-compose"></i>
      </button>
    </ion-header-bar>
    <ion-content>
        <div>
          <ion-radio ng-repeat="config in configs track by $index" ng-model="selectedIndex" ng-value="{{$index}}" ng-click="selectConfig({{$index}})">{{config.title}}</ion-radio>
        </div>
        <div ng-if="config">
          <div>
            <h3>{{config.title}}</h3>
          </div>
          <div>
            <strong><span>Total: {{current.cash}}</span></strong>
          </div>
          <div>
            <span>Open at: {{current.created}}</span>
          </div>
          <div>
            <span>Number of sales: {{current.numberOfSales}}</span>
          </div>
        </div>
    </ion-content>
  </ion-pane>

  <script id="new-config.html" type="text/ng-template">
    <ion-modal-view>
      <ion-header-bar class="bar-dark">
        <h1 class="title">Create a new config</h1>
        <button class="button button-icon" ng-click="closeNewConfigModal()">
          <i class="icon ion-android-close"></i>
        </button>
      </ion-header-bar>
      <ion-content>
        <form ng-submit="createConfig()">
          <div class="list list-inset">
            <label class="item item-input">
              <input ng-model="config.title" type="text" placeholder="Name">
            </label>
            <label class="item item-input">
              <input ng-model="config.url" type="text" placeholder="Server">
            </label>
            <label class="item item-input">
              <input ng-model="config.username" type="text" placeholder="Username">
            </label>
            <label class="item item-input">
              <input ng-model="config.password" type="text" placeholder="Password">
            </label>
            <button type="submit" class="button button-block button-positive">Create Config</button>
          </div>
        </form>
      </ion-content>
    </ion-modal-view>
  </script>
  </body>
</html>
